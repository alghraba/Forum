<div class="project-list">
  <h2>Projets</h2>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading">
    Chargement des projets...
  </div>

  <div class="projects-list">
    <div *ngFor="let project of projects" class="project" (click)="selectProject(project)">
      <h3>
        <strong>{{ project.name }}</strong>
      </h3>
      <p>{{ project.description }}</p>
    </div>
  </div>

  <div class="add-project">
    <h3>Ajouter un nouveau projet</h3>
    <form (ngSubmit)="addProject()">
      <div class="form-group">
        <input [(ngModel)]="newProject.name" name="name" placeholder="Nom" required>
      </div>
      <div class="form-group">
        <textarea [(ngModel)]="newProject.description" name="description" placeholder="Description"></textarea>
      </div>
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>
