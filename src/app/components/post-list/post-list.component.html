<div class="posts-container">
  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <div class="loading" *ngIf="loading">
    Chargement des posts...
  </div>

  <div class="posts-list" *ngIf="!loading">
    <div class="post" *ngFor="let post of posts">
      <div class="post-header">
        <h3>{{ post.title }}</h3>
        <div class="post-meta">
          <span *ngIf="post.author">Par {{ post.author.username }}</span>
          <span *ngIf="post.creationDate">le {{ post.creationDate | date:'dd/MM/yyyy' }}</span>
        </div>
      </div>
      <div class="post-content">
        {{ post.content }}
      </div>
      <div class="post-actions" *ngIf="post.id">
        <button class="delete-btn" (click)="deletePost(post.id!)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
